<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title></title>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <!-- Primera tabla (izquierda) -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center bg-light">
                        <img src="https://www.logotypes101.com/logos/103/54B855FD79A6A6394126DBC7618180E9/dragonballsuper.png" alt="" width="100">
                    </div>
                    <div class="card-body text-center">
                        <img src="https://www.logotypes101.com/logos/103/54B855FD79A6A6394126DBC7618180E9/dragonballsuper.png" alt="" width="100">
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                        <button class="btn btn-danger">Inge</button>
                        <button class="btn btn-danger">Inge</button>
                    </div>
                </div>
            </div>

            <!-- Segunda tabla (derecha) -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center bg-light">
                        <img src="https://www.logotypes101.com/logos/103/54B855FD79A6A6394126DBC7618180E9/dragonballsuper.png" alt="" width="100">
                    </div>
                    <div class="card-body text-center">
                        <img src="https://www.logotypes101.com/logos/103/54B855FD79A6A6394126DBC7618180E9/dragonballsuper.png" alt="" width="100">
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                        <button class="btn btn-danger">Inge</button>
                        <button class="btn btn-danger">Inge</button>
                    </div>
                </div>
            </div>
        </div>

        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header text-center bg-primary text-white">
                        <h4 class="mb-0">Formulario</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                               
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="nombre" class="form-label">Nombre Completo</label>
                                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                                    </div>
        
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Correo Electrónico</label>
                                        <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
                                    </div>
        
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Contraseña</label>
                                        <input type="password" class="form-control" id="password" placeholder="Cree una contraseña">
                                    </div>
                                </div>
        
                                
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="Fecha de nacimiento" class="form-label">Fecha de nacimiento</label>
                                        <input type="email" class="form-control" id="email" placeholder=" Ingresa Fecha de nacimiento">
                                    </div>
        
        
                                    <div class="mb-3">
                                        <label for="pais" class="form-label">País</label>
                                        <select class="form-select" id="pais">
                                            <option selected>Seleccione un país</option>
                                            <option value="1">México</option>
                                            <option value="2">Argentina</option>
                                            <option value="3">Colombia</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Comentarios</label>
                                        <input type="password" class="form-control" id="password" placeholder="Comentarios">
                                    </div>
                                </div>
                                </div>

                            </div>
        
                           
                           
                        </form>
                    </div>
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
